{% extends 'autos/base.html' %}

{% block contenido %}
<h2>Buscar Auto</h2>

<form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

<ul>
    {% for auto in autos %}
        <li>{{ auto.marca }} - {{ auto.modelo }} - {{ auto.anio }}</li>
    {% empty %}
        <li>No se encontraron autos</li>
    {% endfor %}
</ul>
{% endblock %}
