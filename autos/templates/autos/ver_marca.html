<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Marca</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Marcas Disponibles</h4>
                    </div>

                    <div class="card-body">
                        {% if marcas %}
                            <p class="card-text">
                                <strong>Nombre:</strong> {{ marcas.nombre }}
                            </p>
                            <p class="card-text">
                                <strong>Pa√≠s de origen:</strong> {{ marcas.pais_origen }}
                            </p>
                        {% else %}
                            <div class="alert alert-warning">
                                No hay marcas cargadas.
                            </div>
                        {% endif %}
                    </div>

                    <div class="card-footer text-end">
                        <a href="{% url 'inicio' %}" class="btn btn-secondary">
                            Volver al inicio
                            
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
