{% extends 'autos/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">
        {% if object %}
            Editar Modelo
        {% else %}
            Crear Modelo
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="mt-3">
            <button type="submit" class="btn btn-success">
                Guardar
            </button>

            <a href="{% url 'modelo_list' %}" class="btn btn-secondary">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
